<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florist ✿ Fresh Flowers & Gifts</title>
    <meta name="description"
        content="Florist ✿ Fresh flowers & gifts delivered to your door. Shop sunflowers, succulents, cacti, and more.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .banner {
            background-color: #f8cfd9;
            min-height: 70vh;
        }

        .banner-img {
            max-height: 420px;
            border-radius: 15px;
        }

        .shop-btn {
            background-color: #f06292;
            color: white;
            border-radius: 30px;
            padding: 12px 30px;
            font-weight: bold;
        }

        .shop-btn:hover {
            background-color: #ec407a;
            color: #fff;
            transform: translateY(-3px);
            transition: 0.3s;
        }

        .collection-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .collection-card img:hover {
            transform: scale(1.05);
        }

        .collection-label {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            margin: -25px auto 0;
            width: 80%;
            padding: 12px 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }


        footer {
            background-color: #f8cfd9;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Florist<span class="text-danger">✿</span></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active text-danger" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="banner d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center flex-column-reverse flex-md-row">

                <div class="col-md-6 text-center text-md-start">
                    <small class="text-uppercase text-muted">Fresh Flower & Gift Shop</small>
                    <h1 class="fw-bold mt-3">
                        Making beautiful flowers<br>
                        a part of your life.
                    </h1>
                    <button class="btn shop-btn mt-4">Shop Now</button>
                </div>

                <div class="col-md-6 d-flex justify-content-center align-items-center mb-4 mb-md-0">
                    <img src="one.png" class="img-fluid banner-img" alt="Bouquet of pink flowers">
                </div>

            </div>
        </div>
    </section>

    <section class="container my-5">
        <h2 class="text-center fw-bold mb-4">Our Floral Collections</h2>
        <div class="row g-4">

            <div class="col-md-3 text-center">
                <div class="collection-card">
                    <img src="five.jpg" class="img-fluid" alt="Sun Flower" loading="lazy">
                    <div class="collection-label text-center text-md-start">
                        <strong>Sunflowers</strong><br>
                    </div>
                </div>
            </div>

            <div class="col-md-3 text-center">
                <div class="collection-card">
                    <img src="two.jpg" class="img-fluid" alt="Succulent Plants" loading="lazy">
                    <div class="collection-label text-center text-md-start">
                        <strong>Succulents</strong><br>
                    </div>
                </div>
            </div>

            <div class="col-md-3 text-center">
                <div class="collection-card">
                    <img src="three.jpg" class="img-fluid" alt="Cactus Plants" loading="lazy">
                    <div class="collection-label text-center text-md-start">
                        <strong>Prickly Cacti</strong><br>
                    </div>
                </div>
            </div>

            <div class="col-md-3 text-center">
                <div class="collection-card">
                    <img src="four.jpg" class="img-fluid" alt="Furniture Tree" loading="lazy">
                    <div class="collection-label text-center text-md-start">
                        <strong>Furniture Trees</strong><br>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <footer class="py-4 text-center">
        <div class="container">
            <p class="mb-1">2026 Florist. All rights reserved.</p>
            <p class="mb-0">Follow us on
                <a href="#" class="text-decoration-none text-danger">Instagram</a>,
                <a href="#" class="text-decoration-none text-danger">Facebook</a>,
                <a href="#" class="text-decoration-none text-danger">Twitter</a>
            </p>
        </div>
    </footer>

</body>

</html>
